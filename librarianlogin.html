 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DASHBOARD</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="dashboard-container">
    <h1>Welcome, Librarian üëã</h1>

    <ul class="dashboard-cards">
      <li><a href="books.html" class="card">üìö Books</a></li>
      <li><a href="fine.html" class="card">üí∏ Fine</a></li>
      <li><a href="supplier.html" class="card">üõí Supplier</a></li>
      <li><a href="approved.html" class="card">‚úîÔ∏è Approved books</a></li>
    </ul>

    <button class="logoutBtn" id="logoutBtn">Logout</button>
  </div>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "librarianlogin.html";
    });

    // Optional: handle checkoutList from another page (if needed)
    window.onload = function () {
      const container = document.getElementById("librarian-cart");
      if (container) {
        const cart = JSON.parse(localStorage.getItem("checkoutList")) || [];

        if (cart.length === 0) {
          container.innerHTML = "<p class='no-books'>No books were received.</p>";
        } else {
          const ul = document.createElement("ul");
          cart.forEach(title => {
            const li = document.createElement("li");
            li.textContent = title;
            ul.appendChild(li);
          });
          container.appendChild(ul);
        }

        localStorage.removeItem("checkoutList");
      }
    };
  </script>

</body>
</html>
