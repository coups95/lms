<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DASHBOARD </title>
    <link rel="stylesheet" href="style.css"/>
 </head>
 <body>
    
    <div class="dashboard-container">
        <h1>Welcome, Librarian 👋</h1>

        <div class="dashboard-cards">
            <li>
                <a href="books.html" class="card"> 📚 Books </a>
            </li>
            <li>
                <a href="fine.html" class="card">💸 Fine </a>
            </li>
            <li>
                <a href="supplier.html" class="card"> 🛒 Supplier</a>
            </li>
           <li>
            <a href="approved.html" class="card">✔️ Approved books</a>
           </li>
            
        </div>

        <button class="logoutBtn">Logout</button>
    </div>





    <script>
        document.getElementById("logout button").addEventListener("click", () => {
            window.location.href = "librarianlogin.html";
        });

         // When the page loads
    window.onload = function () {
      const container = document.getElementById("librarian-cart");

      // Get the book list from localStorage
      const cart = JSON.parse(localStorage.getItem("checkoutList")) || [];

      // If no books are found
      if (cart.length === 0) {
        container.innerHTML = "<p class='no-books'>No books were received.</p>";
      } else {
        // Create a list to display the books
        const ul = document.createElement("ul");
        cart.forEach(title => {
          const li = document.createElement("li");
          li.textContent = title;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }

      // Clear the list after reading
      localStorage.removeItem("checkoutList");
    };

    </script>


 </body>
 </html>
